<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: lightgreen;
      }

      h1 {
        font-size: 30px;
      }

      img {
        display: block;
      }

      @media only screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }

        h1 {
          font-size: 15px;
        }

        img {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="http://pngimg.com/uploads/apple_logo/apple_logo_PNG19689.png"
      width="300"
    />

    <h1>
      some text goes here....some text goes here....some text goes here....some
      text goes here....
    </h1>
    <p>
      Resize the browser window. When the width of this document is 600 pixels
      or less, the background-color is "lightblue", otherwise it is
      "lightgreen".
    </p>
  </body>
</html>
