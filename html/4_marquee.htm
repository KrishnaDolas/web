<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee behavior="slide"><h1>Hello</h1></marquee>
    <marquee behavior="slide" scrollamount="30"><h1>Hello</h1></marquee>
    <marquee behavior="slide" scrollamount="30" direction="right">
      <h1>Hello</h1>
    </marquee>

    <marquee behavior="slide" scrollamount="30" direction="right" width="500">
      <h1>Hello</h1>
    </marquee>

    <marquee
      behavior="slide"
      scrollamount="30"
      direction="up"
      width="500"
      height="500"
    >
      <h1>Hello</h1>
    </marquee>

    <marquee
      scrollamount="30"
      behavior="alternate"
      direction="up"
      width="500"
      height="500"
    >
      <marquee behavior="alternate">
        <h1>Hello</h1>
      </marquee>
    </marquee>
  </body>
</html>
